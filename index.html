<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta Tags-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Link Style-->
    <link rel="stylesheet" href="./stylesheet.css" />

    <!--Link Images-->
    <link rel="preload" as="image" href="./rsc/default.png" />
    <link rel="preload" as="image" href="./rsc/001-crab.png" />
    <link rel="preload" as="image" href="./rsc/002-cow.png" />
    <link rel="preload" as="image" href="./rsc/003-pig.png" />
    <link rel="preload" as="image" href="./rsc/004-fish.png" />
    <link rel="preload" as="image" href="./rsc/005-chicken.png" />
    <link rel="preload" as="image" href="./rsc/006-broccoli.png" />
    <link rel="preload" as="image" href="./rsc/007-ewe.png" />

    <!--Link Favicon-->
    <link
      rel="shortcut icon"
      href="./rsc/icons8-fondue-96.png"
      type="image/x-icon"
    />

    <!--Link Fonts-->
    <link
      rel="preload"
      as="font"
      type="font/ttf"
      href="./rsc/7segments.ttf"
      crossorigin
    />

    <!--Script Tags-->
    <script src="./scripts/Fork.js"></script>
    <script src="./scripts/Type.js"></script>
    <script src="./scripts/Timer.js"></script>
    <script src="./scripts/FondueTimer.js"></script>

    <!--Head Tags-->
    <title>Fondue Timer</title>
  </head>
  <body onload="start();">
    <audio id="audio_timeUp" source="./rsc/timesUp.mp3"></audio>

    <div id="menu" class="menu">
      <span class="menuButton" onclick="closeNav();">&times</span>
      <button onclick="toggleEdit();" id="editToggle">start editing</button>
      <button onclick="clearStorage();" id="clearStorage">clearStorage</button>
    </div>
      <span class="menuOpenButton" onclick="openNav()">&#9776</span>

    <div id="main">

      <div class="option_container" id="type_container" title=""></div>
      <div class="option_container" id="fork_container" title=""></div>
      <div class="timer_container" id="timer_container" title=""></div>

      
    </div>
    <div id="fork_edit" class="dialogBackground hidden">
        <div class="dialog">
          <label for="fork_name">Name</label>
          <input id="fork_name" type="text" />
          <br />
          <label for="fork_color">Color</label>
          <input id="fork_color" type="color" />
          <br />
          <button onclick="Fork.cancelEdit()">Cancel</button>
          <button onclick="Fork.confirmEdit()">Confirm</button>
        </div>
      </div>

      <div id="type_edit" class="dialogBackground hidden">
        <div class="dialog">
          <label for="type_name">Name</label>
          <input id="type_name" type="text" />
          <br />
          <label for="type_time">Time</label>
          <input id="type_time" type="number" />
          <br />
          <button onclick="Type.cancelEdit()">Cancel</button>
          <button onclick="Type.confirmEdit();">Confirm</button>
        </div>
      </div>
  </body>
</html>
